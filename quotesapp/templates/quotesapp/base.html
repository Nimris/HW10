<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quotes App{% endblock %}</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'quotesapp/styles.css' %}">
</head>
<body>
    <header>
        <h1>
            {% block header %}<a href="/" style="text-decoration: none; color: white;">Quotes to Inspire</a>{% endblock %}
        </h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'quotesapp:add_quote' %}">Add Quote</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'quotesapp:add_author' %}">Add Author</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'quotesapp:add_tag' %}">Add Tag</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}">Logout</a></li>
                        </ul>
                    </div>
                </nav>
                {% else %}
                <li><a href="{% url 'users:login' %}">Login</a></li>
                <li><a href="{% url 'users:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
