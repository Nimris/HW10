{% extends 'quotesapp/base.html' %}

{% block title %}Add Tag{% endblock %}

{% block content %}
<style>
    footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
</style>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="width: 400px;">
        <h2 class="text-center">Add a New Tag</h2>
        <form method="POST" action="{% url 'quotesapp:add_tag' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100 mb-2">Add Tag</button>
        </form>
    </div>
</div>

{% endblock %}
